<div class="container-fluid">

  <div class="aboutus-wrapper">
    <h2 class="title animated-text">Infrastructure</h2>
  </div>

<div class="structure-wrapper">

<div class="title-text">
  <h5 class="carousel-text animated-text">{{ carouselData[currentIndex].text }}</h5 >
</div>
<div class="carousel-container" *ngIf="carouselData.length > 0">
  <div class="carousel-images" [class.sliding]="isSliding">
    <div class="left-image-container">
      <img [src]="carouselData[currentIndex].left" alt="Left Image" class="left" />
    </div>
    <div class="separator-line"></div>
  </div>
  <div class="right-image-container">
    <img [src]="carouselData[currentIndex].right" alt="Right Image" class="right" />
  </div>
  <div class="my-btn">
    <button class="nav-btn prev" (click)="prev()">
      <svg class="arrows" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
      </svg>
    </button>
    <button class="nav-btn next" (click)="next()">
      <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
      </svg>
    </button>
  </div>
</div>
</div>
</div>


<div class="image-container">
  <img class="image-3d" src="../../../../../assets/images/10-min.png" alt="3D Image"/>
</div>
