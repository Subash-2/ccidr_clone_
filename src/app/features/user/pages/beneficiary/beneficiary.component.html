
<div class="container-fluid">
  <div class="content-wrapper">
  
    
    <div class="industry-list">
      <div
        *ngFor="let industry of carouselData"
        class="industry-card"
        [ngClass]="{ 'active-industry': activeIndustry === industry.id }"
        (click)="setActiveIndustry(industry.id)"
      >
        <h3>{{ industry.heading }}</h3>
      </div>
    </div>

    <div class="bullet-container">
      <div
        *ngFor="let industry of carouselData"
        class="content-industry"
        [ngClass]="{
          hidden: activeIndustry !== industry.id,
          'fade-in': activeIndustry === industry.id
        }"
      >
        <div class="bullet-points">
          <h4>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
          {{ industry.heading }}</h4>
          <p [innerHTML]="industry.bullets"></p>
        </div>
      </div>
    </div>
  </div>
</div>
